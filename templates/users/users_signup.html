{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Sign up for soilhealth.app account</h2>
<p>All fields are required. Your email will be your login identity.</p>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
{% endblock content %}
