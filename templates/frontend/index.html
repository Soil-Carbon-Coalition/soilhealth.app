<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script> {% endcomment %}
    </head>
    <body>
        <h1>AJAX example with CSRF</h1>
        <p>Projects</p>

        <div id="results"></div>
        <script src = "https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js">
        </script>
        <script>
            var obj = {
                name: 'Junk32Project',
                geography: 'somewhere',
                description: 'blah',
                project_coordinator: 1
            }
            
            fetch('/api/projects/', {
                method: 'GET',
                headers: {'X-CSRFToken': Cookies.get('csrftoken')}
            })
                    .then((resp) => {resp.json()
                    .then((data) => {
                        resultsDiv = document.getElementById("results")
                        for (r of data) {
                            resultsDiv.append(r.name + '; ')
                        }
                    })

                })
            
            
            //fetch('/api/projects/15/', {
            //         method: 'DELETE',
            //         headers: {'X-CSRFToken': Cookies.get('csrftoken')}
            // })
            fetch('/api/projects/', {
                     method: 'POST',
                     headers: {'X-CSRFToken': Cookies.get('csrftoken'),
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'},
                     body: JSON.stringify(obj)
             })
                    
               
        </script>
    </body>
</html>
