{% load static %}
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block css %}

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'maps/css/leaflet.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'maps/css/leaflet.groupedlayercontrol.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'maps/css/styledLayerControl.css' %}"
    />

    {% endblock %} {% block javascript %}
    <script src="{% static 'maps/js/leaflet.js' %}"></script>
    <script src="{% static 'maps/js/leaflet.ajax.min.js' %}"></script>
    <script src="{% static 'maps/js/leaflet-omnivore.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'maps/js/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'maps/js/styledLayerControl.js' %}"></script>
    {% endblock %}
  </head>
  <body>
    <!-- <div class="page-header">
      <h1><a href="/">Home</a></h1>
    </div> -->
    <div class="content container">
      <div class="row">
        <div class="col-md-12">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
